<body>
   <div>
      <header>
         <h1>Photo gallery</h1>
      </header>
      <article>
         <div id="leftarrow">
            <p id="ltButton">&lt;</p>
         </div>
         <figure id="fig2">
            <img id="prev" width="360" height="202" />
         </figure>
         <figure id="fig3">
            <img id="current" width="480" height="270" />
         </figure>
         <figure id="fig4">
            <img id="next" width="360" height="202" />
         </figure>
         <div id="rightarrow">
            <p id="greaterButton">&gt;</p>
         </div>
         <div id="fiveButton">
            <p id="updateButton">Update</p>
         </div>
      </article>
   </div>
